<ion-tabs>
  <ion-tab-bar slot="bottom" class="bottom-tab-bar">

    <ion-tab-button tab="college-tabs/route" (click)="route">
      <ion-icon name="location-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="college-tabs/profile" (click)="profile" class="inner-left-btn">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="college-tabs/resume-missions" (click)="resume-missions" class="inner-right-btn">
      <ion-icon name="star-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="college-tabs/news" (click)="news">
      <ion-icon name="bookmark-outline"></ion-icon>
      <!-- <ion-badge>3</ion-badge> -->
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
