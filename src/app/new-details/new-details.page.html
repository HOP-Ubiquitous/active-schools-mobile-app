<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-card>
        <ion-card-content>
          <img src="{{selectedPost.image}}">
          <ion-card-header class="ion-no-padding">
            <ion-card-title>{{selectedPost.title}}</ion-card-title>
            <ion-icon name="calendar" class="ion-calendar"></ion-icon>
            <p class="date">{{selectedPost.date}}</p>
          </ion-card-header>

          <ion-item class="ion-no-padding" lines="none">
            <ion-label text-wrap>
              {{selectedPost.content}}
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer class="ion-text-center">
  <ion-toolbar>
    <ion-button (click)="dismiss()" fill="clear" color="light">
      <ion-icon name="close-circle" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
