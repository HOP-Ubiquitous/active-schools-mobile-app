<ion-header class="main-nav-parent">
  <ion-toolbar class="main-nav-container">
    <div class="main-nav">

      <div>
        <ion-img [src]="'assets/active-schools-icon.svg'" class="ion-left-button">
        </ion-img>
      </div>

      <div>
        <a (click)="goToLogin()">
          <ion-icon name="close-outline" class="ion-left-button"></ion-icon>
        </a>
      </div>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="title-container">
    <div class="title-container-diamond">
      <div>
        <!-- TODO - Crear icono para Customize Avatar -->
        <ion-icon name="document-text-outline"></ion-icon>
      </div>
    </div>
    <h1>Reset Password</h1>
  </div>

  <form class="form-registration">

    <ion-item lines="full" class="ion-item-form">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col class="next-container">
        <ion-button (click)="resetUserPassword()" type="submit" expand="block" class="next-button">
          <ion-icon name="send-outline"></ion-icon>
          Send
        </ion-button>
      </ion-col>
    </ion-row>

    <small>
      Please provide the e-mail address that you used when you signed
      up for your Evernote account.
    </small>

  </form>

</ion-content>
