<ion-header class="main-nav-parent">
  <ion-toolbar class="main-nav-container">
    <div class="main-nav">

      <div>
        <ion-img [src]="'assets/active-schools-icon.svg'" class="ion-left-button">
        </ion-img>
      </div>

      <div>
        <a (click)="goToLogin()">
          <ion-icon name="close-outline" class="ion-left-button"></ion-icon>
        </a>
      </div>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="menu-line-container">

    <div class="menu-line-bg">
      <div class="menu-line" [ngStyle]="{ 'width' : '80%' }">
      </div>
    </div>
  
    <div class="menu-diamond-group-container">
  
      <div class="menu-diamond-container">
        <div class="menu-button menu-button-active"></div>
      </div>
  
      <div class="menu-diamond-container">
        <div class="menu-button menu-button-active"></div>
      </div>

      <div class="menu-diamond-container">
        <div class="menu-button menu-button-active"></div>
      </div>
  
      <div class="menu-diamond-container">
        <div class="menu-button menu-button-active"></div>
      </div>
  
      <div class="menu-diamond-container">
        <div class="menu-button menu-button-active"></div>
      </div>

      <div class="menu-diamond-container">
        <div class="menu-button"></div>
      </div>
  
    </div>
  
  </div>

  <div class="title-container">
    <div class="title-container-diamond">
      <div>
        <!-- TODO - Crear icono para Customize Avatar -->
        <ion-icon name="happy-outline"></ion-icon>
      </div>
    </div>
    <h1>Customize Avatar</h1>
  </div>

  <div class="profile-user-container">
    <div class="profile-user-level">

      <!-- <div class="profile-user-info-button-container">
        <ion-icon name="information-circle"></ion-icon>
      </div> -->

      <div class="profile-user-level-container">

        <div class="profile-user-level-customization-container">
          
          <div class="profile-user-level-customize previous-custom"
               [ngClass]="{ 'profile-user-level-customize-unactive' : hidePrevHeadButton }"
               (click)="changeHead(-1)">
            <div class="profile-user-level-customize-button">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </div>
          </div>

          <div class="profile-user-level-customize previous-custom"
               [ngClass]="{ 'profile-user-level-customize-unactive' : hidePrevBodyButton }"
               (click)="changeBody(-1)">
            <div class="profile-user-level-customize-button">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </div>
          </div>

        </div>

        <div class="profile-user-image-container">
          <div class="profile-user-image-container-inner">

            <div class="profile-user-image-body">

              <div class="profile-user-image-head">
                <img src="{{selectedHead}}">
              </div>

              <img src="{{selectedBody}}">
              
            </div>

          </div>

          <div class="profile-user-image-shadow"></div>
        </div>

        <div class="profile-user-level-customization-container">
          
          <div class="profile-user-level-customize next-custom"
               [ngClass]="{ 'profile-user-level-customize-unactive' : hideNextHeadButton }"
               (click)="changeHead(1)">
            <div class="profile-user-level-customize-button">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
          </div>

          <div class="profile-user-level-customize next-custom"
               [ngClass]="{ 'profile-user-level-customize-unactive' : hideNextBodyButton }"
               (click)="changeBody(1)">
            <div class="profile-user-level-customize-button">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>

  <ion-row>
    <ion-col class="next-container">
      <ion-button (click)="saveAvatarInfo()" type="submit" expand="block" class="next-button">
        <ion-icon name="chevron-forward-outline"></ion-icon>
        Next
      </ion-button>
      <ion-button (click)="goToBack()" type="submit" expand="block" class="next-button">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Back
      </ion-button>
    </ion-col>
  </ion-row>

  </ion-content>
