<ion-header>
  <ion-toolbar>
    <div id="main">
      <div>
        <ion-img [src]="'assets/active-schools.svg'" class="ion-left-button" style="margin: 0px 10px;width:20%"></ion-img>
      </div>
      <div>
        <a routerLink ="/settings"> <ion-img [src]="'assets/settings.svg'" class="ion-left-button" style="margin: 0px 10px; width:20%; float: right"></ion-img></a>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="avatar">
    <img src="assets/avatar.svg">
  </div>

  <div class="rating-content">
    <div class="zig-zag-top"></div>
    <div class="list-container">
      <ion-list lines="none" class="daily-activity-content">
        <ion-item>
          <img src="assets/icon/missions_icons/step_missions.svg">
          <ion-label>Complete 10.000 steps</ion-label>
          <ion-label class="percentage"> 50% </ion-label>
        </ion-item>

        <ion-item>
          <img src="assets/icon/missions_icons/heart_missions.svg">
          <ion-label>Complete two endurance challenges</ion-label>
          <ion-label class="percentage"> 100% </ion-label>
        </ion-item>

        <ion-item>
          <img src="assets/icon/missions_icons/agility_missions.svg">
          <ion-label>Overcome three agility challenges</ion-label>
          <ion-label class="percentage"> 0% </ion-label>
        </ion-item>

        <ion-item>
          <img src="assets/icon/missions_icons/height_missions.svg">
          <ion-label>Overcome three strength challenges</ion-label>
          <ion-label class="percentage"> 30% </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
