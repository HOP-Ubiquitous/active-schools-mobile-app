<ion-header>
  <ion-toolbar>
    <div id="main">
      <div>
        <ion-img [src]="'assets/active-schools.svg'" class="ion-left-button" style="margin: 0px 10px;width:20%"></ion-img>
      </div>
      <div>
        <a routerLink ="/settings"> <ion-img [src]="'assets/settings.svg'" class="ion-left-button" style="margin: 0px 10px; width:20%; float: right"></ion-img></a>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="avatar">
    <img src="assets/avatar.svg">
  </div>

  <div class="rating-content">
    <div class="zig-zag-top"></div>
    <div class="row">
      <div class="column">
        <img src="assets/icon/profile_rates/heart_rate.svg">
        <p>73 bpm</p>
        <p>Heart Rate</p>
      </div>

      <div class="column">
        <img src="assets/icon/profile_rates/calories_rate.svg">
        <p>543/800 Kcal</p>
        <p>Calories</p>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <img src="assets/icon/profile_rates/steps_rate.svg">
        <p>5.783/10.000</p>
        <p>Steps</p>
      </div>
      <div class="column">
        <img src="assets/icon/profile_rates/sleep_rate.svg">
        <p>7:15/8:00h</p>
        <p>Sleeping Time</p>
      </div>
    </div>
  </div>
</ion-content>
